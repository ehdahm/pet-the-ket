<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cute+Font&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="styles.css"
    />
    <script
      defer
      src="script.js"
    ></script>
    <title>Pet The Ket</title>
  </head>
  <body>
    <!-- Display for the score and timer -->
    <div id="gameInfo">
      <div
        class="cute-font-regular"
        id="score"
      >
        Score: 0
      </div>
      <div
        class="cute-font-regular"
        id="timer"
      >
        Pet The Ket
      </div>

      <!-- Start Game Button -->
      <button class="startGameBtn">Start Game</button>
      <div
        id="hi-score"
        class="cute-font-regular"
      >
        Hi-Score:
        <span id="hi-score-value">0</span>
      </div>
    </div>

    <audio src="https://freesound.org/people/josefpres/sounds/730270/"></audio>

    <!-- Game board -->
    <div class="container"></div>
    <div class="keys">
      <div
        data-key="65"
        class="key__button"
      >
        Z
      </div>
      <div
        data-key="65"
        class="key__button"
      >
        X
      </div>
      <div
        data-key="65"
        class="key__button"
      >
        C
      </div>
    </div>
  </body>
</html>
